sudo: required
dist: trusty
language: php
php:
- 5.5
- 5.6
- 7.0
cache:
  apt: true
  directories:
  - "$HOME/.composer/cache"
before_install:
- echo {\"http-basic\":{\"repo.magento.com\":{\"username\":\"${REPO_MAGENTO_PUBLIC}\",\"password\":\"${REPO_MAGENTO_PRIVATE}\"}},\"github-oauth\":{\"github.com\":\"${GITHUB_TOKEN}\"}} > ~/.composer/auth.json
- sh ./initTestEnv.sh
- sudo apt-get update -qq
- composer selfupdate
before_script:
- sudo apt-get remove -y -qq --purge mysql-common mysql-server-5.5 mysql-server-core-5.5
  mysql-client-5.5 mysql-client-core-5.5;
- sudo apt-get -y -qq autoremove;
- sudo apt-get -y -qq autoclean;
- sudo apt-get install -y -qq mysql-server-5.6 mysql-client-5.6;
- mysql -uroot -e 'SET @@global.sql_mode = NO_ENGINE_SUBSTITUTION; CREATE DATABASE
  magento_integration_tests;';
- echo "USE mysql;\nUPDATE user SET password=PASSWORD('mysql') WHERE user='root';\nFLUSH
  PRIVILEGES;\n" | mysql -u root
- echo 'memory_limit = -1' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
- phpenv rehash;
- "/usr/bin/env php composer.phar install --no-interaction"
script: bin/phing
env:
  global:
  - secure: 
  - secure: 
  - secure: 
